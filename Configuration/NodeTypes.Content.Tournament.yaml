'Yalento.Neos.League:Content.Tournament':
  abstract: true
  superTypes:
    'Yalento.Neos.League:Content': true
  label:
    generatorClass: 'Yalento\Neos\League\Domain\Model\NodeLabelGenerator'
  ui:
    label: i18n
    icon: 'calendar-alt'
    position: 1
  properties:
    title:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'league'
          position: 1
    date:
      type: DateTime
      defaultValue: 'today midnight'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'league'
          position: 2
          editorOptions:
            format: 'd.m.Y'
    startTime:
      type: DateTime
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'league'
          position: 10
          editorOptions:
            allowEmpty: true
            format: 'H:i'
            minuteStep: 1
    _hidden:
      ui:
        label: i18n
        inspector:
          group: 'league'
