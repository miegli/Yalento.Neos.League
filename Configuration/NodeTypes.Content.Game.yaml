'Yalento.Neos.League:Content.Game':
  superTypes:
    'Yalento.Neos.League:Content': true
  label:
    generatorClass: 'Yalento\Neos\League\Domain\Model\NodeLabelGenerator'
  ui:
    label: i18n
    icon: 'gamepad'
  properties:
    title:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'league'
          position: 1
    date:
      type: DateTime
      ui:
        label: i18n
        inspector:
          group: 'league'
          position: 2
          editorOptions:
            format: 'd.m.Y H:i'
    place:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'league'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              1:
                label: i18n
              2:
                label: i18n
              3:
                label: i18n
    home:
      type: reference
      ui:
        label: i18n
        inspector:
          group: 'league'
          editorOptions:
            threshold: 1
            nodeTypes: [ 'Yalento.Neos.League:Document.TableTeam' ]
    away:
      type: reference
      ui:
        label: i18n
        inspector:
          group: 'league'
          editorOptions:
            threshold: 1
            nodeTypes: [ 'Yalento.Neos.League:Document.TableTeam' ]
    _hidden:
      ui:
        label: i18n
        inspector:
          group: 'league'
